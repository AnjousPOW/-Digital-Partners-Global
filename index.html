<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
    <!-- Подключаем свои стили -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello</h1>
      <!-- Создаем форму с полями для ввода -->
      <form id="myForm" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>
        <div class="form-group">
            <label for="Subject">Subject:</label>
            <input type="tel" class="form-control" id="Subject" name="Subject" placeholder="specify your device" required>
            <div class="invalid-feedback">Please specify the type of your device.</div>
        </div>
        <div class="form-group">
            <label for="Message">Message:</label>
            <input type="tel" class="form-control" id="Message" name="Message" placeholder="Leave a message" required>
            <div class="invalid-feedback">Please leave a message.</div>
        </div>
        <label>
          <input type="checkbox" name="agree" id="agree">
          <a href="Сыллка на то что всеравно ни кто не читает">Я согласен с условиями использования</a>
        </label>
        <!-- Добавляем кнопку для отправки формы -->
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <!-- Подключаем скрипты Bootstrap и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Подключаем скрипт для обработки отправки формы -->
    <script src="script.js"></script>
  </body>
</html>
